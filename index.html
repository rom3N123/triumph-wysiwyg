<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer type="module" src="/src/main.ts"></script>
  <title>Vite + TS</title>
</head>

<body>
  <main class="bg-black/30 w-screen h-screen">
    <div class="container border rounded flex items-start mx-auto">
      <header class="h-14 grow border-b p-3 flex items-center">
        <button class="px-3 py-0.5 cursor-pointer border-solid border rounded">
          Insert
        </button>
      </header>

      <div class="grow flex flex-col border-l gap-1">
        <header class="border-b h-14 flex items-center">
          <h3 class="p-3 font-bold">Templates</h3>
        </header>

        <div class="flex flex-col p-3">
          <div class="flex flex-col gap-1">
            <ul id="list" class="p-3 border rounded bg-black/80">
              <li>template 1</li>
              <li>template 2</li>
              <li>template 3</li>
            </ul>

            <templates-list></templates-list>

            <div class="flex justify-end items-center gap-2">
              <button class="cursor-pointer border rounded size-8 flex items-center justify-center bg-red-500">
                -
              </button>
              <button class="cursor-pointer border rounded size-8 flex items-center justify-center bg-green-500">
                +
              </button>
            </div>
          </div>
        </div>

        <div class="flex flex-col p-3 gap-1">
          <span class="font-bold">Edit template</span>
          <input value="" />

          <change-template-input></change-template-input>
          <!-- <input class="outline-0 border rounded p-1" placeholder="Enter template name" /> -->
        </div>
      </div>
    </div>
  </main>
</body>

</html>
